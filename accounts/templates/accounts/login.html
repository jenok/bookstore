{% extends 'base.html' %}


{% block content %}

  {% if error %}
  {{ error }}
  {% endif %}

  <h1>Login</h1>

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    Username:
    <br>
    <input type="text" name="username" value="">
    <br>

    Password:
    <br>
    <input type="password" name="password" value="">
    <br>


    <br>
    <input class="btn btn-success" type="submit" name="" value="Login">
    <br>

  </form>

  <br>
{% endblock %}
